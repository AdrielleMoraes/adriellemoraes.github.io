<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
   <div class="container text-center">
      <h1 class="display-3">Hello world!</h1>
      <p>Welcome to Adrielle's website. I finally got here!!</p>
      <h2>Starting Countdown to final version...</h1>
      
   </div>
    
    <ul id="countdown">
        <li id="days">
          <div class="number">Oh,</div>
          <div class="label">Days</div>
        </li>

        <li id="hours">
          <div class="number">Wait</div>
          <div class="label">Hours</div>
        </li>

        <li id="minutes">
          <div class="number">for</div>
          <div class="label">Minutes</div>
        </li>

        <li id="seconds">
          <div class="number">it!</div>
          <div class="label">Seconds</div>
        </li>
   </ul>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("2019-07-01").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get todays date and time
          var now = new Date().getTime();
        
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
        
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
          // document.getElementById("days").innerHTML = days;

          // document.getElementById("hours").innerHTML = hours;

          // document.getElementById("minutes").innerHTML = minutes;

          // document.getElementById("seconds").innerHTML = seconds;
          var classes = [days, hours, minutes, seconds];
          var x = document.getElementsByClassName("number");
          var i;
          for (i = 0; i < x.length; i++) {
            x[i].innerHTML = classes[i];
          }
        
          // If the count down is finished, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>



         <!-- Optional JavaScript -->

</body>
